dist: xenial
language: python
python: "3.7"

install:
  - pip install -r requirements.txt

script:
  - python main.py

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
    - "build/postman-vk-api-sandbox.json"
    - "build/insomnia-vk-api-sandbox.json"
    - "build/restclient-vk-api-sandbox.zip"
  skip_cleanup: true
  on:
    tags: true